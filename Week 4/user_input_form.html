<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter name</title>
</head>
<body>
    <!-- Label and input for entering the user's name -->
    <label>Please enter your name</label>
    <br>
    <input type="text" id="username">
    <!-- Button to save the entered name -->
    <button id="save-user-name">Save</button>

    <!-- Display area for the welcome message -->
    <p id="welcome-message"></p>

    <script>
        // Select the save button, name input field, and welcome message elements
        let saveButton = document.querySelector('#save-user-name');
        let nameInput = document.querySelector('#username');
        let welcomeMessage = document.querySelector('#welcome-message');

        // Add an event listener to the save button for the 'click' event
        saveButton.addEventListener('click', function() {
            // Get the entered name from the input field
            let name = nameInput.value;

            // Check if the length of the entered name is less than 2 characters
            if (name.length < 2) {
                // Display an error message if the name is too short
                welcomeMessage.innerHTML = 'Please enter at least 2 letters';
            } else {
                // Display a welcome message with the entered name
                welcomeMessage.innerHTML = `Welcome, ${name}!`;
            }
        });
    </script>
</body>
</html>
