<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>What time is it?</h1>
    <p id="time"></p>

    <script>
        let timeElement = document.querySelector('#time')

        setInterval(function() {
            let date = Date()
            timeElement.innerHTML = date
        }, 1000)
    </script>
</body>
</html>
