<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Conference Registration</title>

<!-- Google Fonts -->

<!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<!-- Add styles after bootstrap -->
    <link href="conference-styles.css" type="text/css" rel="stylesheet">
</head>


<body>
    
    <div>
        <form>

            <label class="form-label" for="name">Name:</label>
            <input class="form-control" id="name" name="name">
                
            <br>

            <label class="form-label" for="password">Password:</label>
            <input class="form-control" id="password" name="password" type="password">
            
            <br>

            <label class="form-label" for="email">Email:</label>
            <input class="form-control" id="email" name="email" type="email">

            <br>

            <label class="form-label" for="comments">Comments:</label> <br>
            <textarea class="form-control" id="comments" name="comments" rows="3" cols="26" required></textarea>

            <br>

            <label class="form-label">Are you a current student?</label> <br>

            <div class="form-check">
                <input class="form-check-input" id="student-yes" name="current-student" type="radio" checked>
                <label class="form-check-label" for="student-yes">Yes</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" id="student-no" name="current-student" type="radio">
                <label class="form-check-label" for="student-no">No</label>
            </div>

            <br>

            <input class="btn btn-primary" type="submit">

        </form>
    </div> 


</body>
</html>
