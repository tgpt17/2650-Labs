<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Conference Registration</title>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abel&family=Bebas+Neue&family=Cute+Font&display=swap" rel="stylesheet">

<!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<!-- Add styles after bootstrap -->
    <link href="conference-styles.css" type="text/css" rel="stylesheet">
</head>


<body class="m-3">
    
    <div class=" header bg-dark bg-gradient text-light mb-4 p-3 rounded-2 text-center" style="--bs-bg-opacity: .8;">
        <h1>Bootstrap Conference Registration Form</h1>
    </div>

    <div class="m-3">
        <form>

            <label class="form-label" for="name">Name:</label>
            <input class="form-control" id="name" name="name" required>
                
            <br>

            <label class="form-label" for="password">Password:</label>
            <input class="form-control" id="password" name="password" type="password" required>
            
            <br>

            <label class="form-label" for="email">Email:</label>
            <input class="form-control" id="email" name="email" type="email" required>

            <br>

            <label class="form-label" for="dob">Date of Birth:</label>
            <input class="form-control" id="dob" name="dob" type="date" required>

            <br>

            <label class="form-label">T-Shirt Size:</label>
                <select required>
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                    <option>X-Large</option>
                </select>

            <br>

            <label class="form-label mt-4" for="current-email">Receive emails from conference sponsors?</label> <br>

            <div class="form-check">
                <input class="form-check-input" id="email-yes" name="current-email" type="radio" checked>
                <label class="form-check-label" for="email-yes">Yes</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" id="email-no" name="current-email" type="radio">
                <label class="form-check-label" for="email-no">No</label>
            </div>

            <br>

            <label class="form-label" for="session">Morning and/or Afternoon Sessions:</label>
            <div>
                <label for="morning">Morning</label>
                <input id="morning" name="session" type="checkbox">
                <br>
                <label for="afternoon">Morning and Afternoon</label>
                <input id="afternoon" name="session" type="checkbox">
            </div>

            <br>

            <label class="form-label" for="requests">Special Requests:</label> <br>
            <textarea class="form-control" id="requests" name="requests" rows="7" cols="70"></textarea>

            <br>

            <input class="btn btn-primary" type="submit">

        </form>
    </div> 

    <div class="bootpic">
        <a href="https://getbootstrap.com/" target="_blank">
        <img src="bootstrap.png" 
        class="rounded-3"
        alt="bootstrap logo" 
        title="Bootstrap" ></a>
    </div>


</body>
</html>
